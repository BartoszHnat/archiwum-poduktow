		              <script>
					var min = getMinMax()[0];
					var max = getMinMax()[1];
					for(i=0;i<4;i++){
						var produkt = znajdzProdukt(Math.floor(Math.random() * (max - min)) + min);
						if(produkt == null) continue;
						produkt = produkt[0];
						var carousel = document.getElementsByClassName("carousel-inner")[0]
						var newP = document.createElement('div');
						newP.classList.add('carousel-item');
						if(i == 0){
							newP.classList.add('active');
						}
						var newA = document.createElement('div');
						//newA.classList.add('d-flex');
						//newA.classList.add('justify-content-center'); 
						var link = document.createElement('a');
						link.href = '/archiwum-poduktow/produkt.html?id=' + produkt.id;
						var img = document.createElement('img');
						img.src = '/archiwum-poduktow/img/' + produkt.obrazek;
						img.alt = produkt.nazwa;
						img.classList.add("img-fluid");
						//img.classList.add('w-25');
						link.appendChild(img);
						newA.appendChild(link);
						newP.appendChild(link);
						carousel.appendChild(newP);				     
					} 
		              </script>
