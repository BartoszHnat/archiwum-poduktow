<html>
	<head>
		<meta charset="UTF-8">
		<title>Archiwum Produktów</title>
		<style>
			body{
				background-color: black;
				color: #00FF00;
			}
			h2{
				text-align: center;	
			}
			img{
				width: 50%;
				height: 50%;
			}
		</style>
		<script src="baza.js"></script>
	</head>
	<body>
		<center>
			<h1>Informacje o produkcie</h1>
			<h3>
			Nazwa: <span id="prod-nazwa"></span><br />
			Opis:  <span id="prod-opis"></span><br />
			Skład: <span id="prod-sklad"></span><br />
			EAN:   <span id="prod-ean"></span><br /><br /></h3>
			<img src="https://via.placeholder.com/300" id="prod-img"><br />
			<br /><h3>
			<a href="https://bloodthirstycat.github.io/archiwum-poduktow/baza.html">Powrót</a></h3>
		</center>
		
		<script>
				var id_u = parseInt(document.URL.substring(document.URL.lastIndexOf('=') + 1));
				var produkt_t = znajdzProdukt(id_u);
				if(produkt_t == null){
					document.location = '/archiwum-poduktow/baza.html'
				}
				var produkt = produkt_t[0];
				document.getElementById("prod-nazwa").innerHTML = produkt.nazwa;
				document.getElementById("prod-opis").innerHTML = produkt.opis;
				document.getElementById("prod-sklad").innerHTML = produkt.sklad;
				document.getElementById("prod-ean").innerHTML = produkt.ean;
				document.getElementById("prod-img").src = '/archiwum-poduktow/img/' + produkt.obrazek;
		</script>
	</body>
</html>
