<html>
	<head>
		<meta charset="UTF-8">
		<title>Archiwum Produktów</title>
		<style>
			body{
				background-color: black;
				color: #00FF00;
			}
			h2{
				text-align: center;	
			}
			.produkt{
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%) 
			}
			img{
				height: auto; 
				width: auto; 
				max-width: 300px; 
				max-height: 300px;
			}
		</style>
		<script src="baza.js"></script>
	</head>
	<body>
		<div class="produkt">
			Nazwa: <span id="prod-nazwa"></span><br />
			Opis:  <span id="prod-opis"></span><br />
			Skład: <span id="prod-sklad"></span><br />
			EAN:   <span id="prod-ean"></span><br /><br />
			<img src="https://via.placeholder.com/300" id="prod-img"><br />
		</div>
		
		<script>
				var id_u = parseInt(document.URL.substring(document.URL.lastIndexOf('=') + 1));
				var produkt_t = znajdzProdukt(id_u);
				if(produkt_t == null){
					document.location = '/archiwum-poduktow/baza.html'
				}
				var produkt = produkt_t[0];
				document.getElementById("prod-nazwa").innerText = produkt.nazwa;
				document.getElementById("prod-opis").innerText = produkt.opis;
				document.getElementById("prod-sklad").innerText = produkt.sklad;
				document.getElementById("prod-ean").innerText = produkt.ean;
				document.getElementById("prod-img").src = '/archiwum-poduktow/' + produkt.obrazek;
		</script>
	</body>
</html>
