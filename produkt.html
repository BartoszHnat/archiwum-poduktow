	<section>

				<b>Skład:</b> <span id="prod-sklad"></span><br />
				<b>EAN: </b><span id="prod-ean"></span><br /><br /><div id="badomen"></div>
				 <!-- Ale to już sam sobie sformatuj :) --->

			<a href="#" class="btn btn-info btn-lg" id="prev"> Poprzedni</a>
			<a href="https://bloodthirstycat.github.io/archiwum-poduktow/baza.html" class="btn btn-success btn-lg"> Powrót</a>

		<section>
		<script>
				var id_u = parseInt(document.URL.substring(document.URL.lastIndexOf('=') + 1));
				var produkt_t = znajdzProdukt(id_u);
				if(produkt_t == null){
					document.location = '/archiwum-poduktow/baza.html'
				}
				var produkt = produkt_t[0];
				document.getElementById("prod-nazwa").innerHTML = produkt.nazwa;
				document.getElementById("prod-opis").innerHTML = produkt.opis;
				document.getElementById("prod-sklad").innerHTML = produkt.sklad;
				document.getElementById("prod-ean").innerHTML = produkt.ean;
				document.getElementById("prod-img").src = '/archiwum-poduktow/img/' + produkt.obrazek;
				if(produkt.recenzja != undefined){
				 var recenzja = document.createElement("div")
				 recenzja.innerHTML = "<b>Recenzja: </b><span id='recenzja-badomen>" + produkt.recenzja + "</span><br />";
				 document.getElementById("badomen").innerHTML = recenzja;
				}
				var pv = (id_u - 1)
				var pn = (id_u + 1)
				document.getElementById("prev").href = '/archiwum-poduktow/produkt.html?id=' + pv;
				document.getElementById("next").href = '/archiwum-poduktow/produkt.html?id=' + pn;
		</script>
